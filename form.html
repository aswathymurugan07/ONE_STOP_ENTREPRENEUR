<!DOCTYPE html>
<html>
<!-- Head -->
<head>
    <title>Sign up</title>
    <!-- Meta-Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css" >
</head>
<!-- //Head -->
<!-- Body -->
<body>
    <section class="main">
        <div class="bottom-grid">
            <div class="logo">
                <h1 style="color:black; font-size:35px;"><i> Enterpreneur Sign Up Form</i></h1>
            </div>
        </div>
        <!-- register -->
        <div class="register">
           
            <form action="http://localhost:3001/form" method="post" class="register-form">
                <fieldset>
                    <div class="form">
                        <div class="form-row">
                            <input type="text" name="name" class="form-text" placeholder="Name" >
                        </div>
                        <div class="form-row">
                            <input type="email" name="email" class="form-text" placeholder="Email Address" >
                        </div>
                        <div class="form-row">
                            <input type="password" name="password" class="form-text" placeholder="Password" >
                        </div>
                        <div class="form-row button-login">
                            <button class="btn btn-login">Sign Up</button>
                        </div>
                    </div>
                </fieldset>
                </form>
                <br><br>
                <p class="already">Already have an account <a href="#">Sign In</a></p>
        </div>
        <!-- //register -->
        <!--Copyrights-->
        <div class="copyright">

            </p>
        </div>
    </section>
</body>

</html>
